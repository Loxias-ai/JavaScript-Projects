<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker Create New</title>
  <link rel="stylesheet" href="page1.css" />
</head>
<body>
  <header>Expense Tracker</header>

  <div class="welcome-screen">
    <button id="createNew" class="create-tab">Create New Tab</button>
    <button id="openExisting" class="open-existing">Open Existing</button>
  </div>

  <script>
    const createBtn = document.getElementById("createNew");
    const openBtn = document.getElementById("openExisting");

    createBtn.addEventListener("click", () => {
      const confirmClear = confirm("This will remove all existing data. Are you sure?");
      if (confirmClear) {
        localStorage.clear();
        window.location.href = "index.html";
      }
    });

    openBtn.addEventListener("click", () => {
      window.location.href = "index.html"; // keep localStorage intact
    });
  </script>
</body>
</html>
